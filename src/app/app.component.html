<hello name="{{ name }}"></hello>
<p>
  Start editing to see some magic happen :)
</p>
<p>
  Test tooltop (enter the word 'test' to trigger the tooltip):
  <input #tooltipInput triggers="manual" autoClose="false" placement="top" ngbTooltip="tooltipContent" #tt="ngbTooltip" (keyup)="onKeyUp($event, tt)" autocomplete="off"/>
</p>
<p>
  <button type="button" class="btn btn-outline-secondary mr-2" ngbPopover="What a great tip!" [autoClose]="false" triggers="manual" #p="ngbPopover" (click)="p.open()" popoverTitle="Pop title">
    Click me to open a popover
  </button>
  <button type="button" class="btn btn-outline-secondary mr-2" (click)="p.close()">
    Click me to close a popover
  </button>
</p>
<ag-grid-angular 
    style="width: 100%; height: 500px;" 
    [rowData]="rowData" 
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [singleClickEdit]="true"
    [gridOptions]="gridOptions"
    [pinnedBottomRowData]="pinnedRowData" >
</ag-grid-angular>
<br/>
<button (click)="saveClick()">SAVE</button>
